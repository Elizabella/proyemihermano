<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <header>
        <h1>Formularios en HTML</h1>
    </header>
<main>
    <form>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre"
                placeholder="Ejm: Diana"/> 
        </div>
        
        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido"
            placeholder="Ejm: Ramirez"/>
        </div>
        <div>
            <label for="edad">Edad: </label>
            <input type="number" id="edad"
            placeholder="Ejm: 18"/>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email"
            placeholder="Ejm: anita@codigo.com"/>
        </div>
        <div>
            <label for="fecha">Fecha de Matricula: </label>
            <input type="date" id="fecha"/>
        </div>
        <div>
            <label for="Bootcamp"> Seleccione Bootcamp </label>
            <select name="" id="bootcamp">
                <option value="web">Desarrollo Web FullStack</option>
                <option value="mkt">Marketing Digital</option>
                <option value="apps">Desarrollo de Aplicaciones moviles</option>

            </select>
        </div>
        <div>
            <label for="mensaje">Mensaje al profesor </label>
            <textarea id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Escoja Turno </label>
            <br/>

            
            <label for="dia">Dia</label>
            <input type="radio" id="dia" name="turno">
            <br/>
            <label for="noche">Noche</label>
            <input type="radio" id="noche" name="turno">
            <!-- <br/> -->
        </div>
        <div>
            <label for=""></label>
            <label for=""></label>
            <label for=""></label>
        </div>
     </form>
</main>
</body>
</html>
